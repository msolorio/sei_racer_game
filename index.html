<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script defer src="./js/app.js"></script>
  <title>Racer Game</title>
</head>
<body>
  <button id="start-button">Start Game</button>
  <div id="anouncements"></div>
  <div id="timer">Time: 0</div>
  <div id="player1-position">Player1 Position: 0</div>
  <div id="player2-position">Player2 Position: 0</div>

  <div class="player-pen">
    <div class="player player1" id="player1">Player 1</div>
    <div class="player player2" id="player2">Player 2</div>
  </div>

  <div id="finish-line" class="finish-line"></div>
</body>
</html>
